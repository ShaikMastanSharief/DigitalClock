<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Advanced Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>

<body>

  <div id="container">
    <div id="greeting">Hello!</div>
    <div id="clock">00:00:00</div>
    <div id="date">Loading date...</div>

    <div class="controls">
      <div>
        <label for="formatToggle">12-Hour Format</label>
        <input type="checkbox" id="formatToggle">
      </div>
      <div>
        <label for="themeToggle">Light Theme</label>
        <input type="checkbox" id="themeToggle">
      </div>
    </div>

    <div class="alarm-group">
      <label for="alarmTime">Set Alarm:</label>
      <input type="time" id="alarmTime">
    </div>

    <div class="world-clocks">
      <h3>World Clocks</h3>
      <div class="world-time">New York: <span id="nyClock">--:--:--</span></div>
      <div class="world-time">London: <span id="londonClock">--:--:--</span></div>
      <div class="world-time">Tokyo: <span id="tokyoClock">--:--:--</span></div>
    </div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

</body>

</html>
